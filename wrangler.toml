name = "uptime-monitor"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[triggers]
crons = [
  "* * * * *",
  "0 */6 * * *",
  "0 3 * * *"
]

[[d1_databases]]
binding = "DB"
database_name = "uptime-monitor-db"
database_id = "" # Run: npx wrangler d1 create uptime-monitor-db
migrations_dir = "migrations"
